<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="main.css">
    <link href="https://fonts.googleapis.com/css?family=Londrina+Solid&display=swap" rel="stylesheet">
</head>
<body>
    <div class="main">
        <form class="keyInput">
            <input type="text" class="input" placeholder="Use the keyboards to enter your name">
        </form>
        <div class="keyboard">
            <div class="row row1">
                <div class="row_01">
                    <div class="keys"><div class="content">`</div></div>
                    <div class="keys"><div class="content">1</div></div>
                    <div class="keys"><div class="content">2</div></div>
                    <div class="keys"><div class="content">3</div></div>
                    <div class="keys"><div class="content">4</div></div>
                    <div class="keys"><div class="content">5</div></div>
                    <div class="keys"><div class="content">6</div></div>
                    <div class="keys"><div class="content">7</div></div>
                    <div class="keys"><div class="content">8</div></div>
                    <div class="keys"><div class="content">9</div></div>
                    <div class="keys"><div class="content">0</div></div>
                    <div class="keys"><div class="content">-</div></div>
                    <div class="keys"><div class="content">=</div></div>
                    <div class="keys"><div class="content">Backspace</div></div>
                </div>
            </div>
            <div class="row row2">
                <div class="row_01">
                    <div class="keys"><div class="content">Tab</div></div>
                    <div class="keys"><div class="content">Q</div></div>
                    <div class="keys"><div class="content">W</div></div>
                    <div class="keys"><div class="content">E</div></div>
                    <div class="keys"><div class="content">R</div></div>
                    <div class="keys"><div class="content">T</div></div>
                    <div class="keys"><div class="content">Y</div></div>
                    <div class="keys"><div class="content">U</div></div>
                    <div class="keys"><div class="content">I</div></div>
                    <div class="keys"><div class="content">O</div></div>
                    <div class="keys"><div class="content">P</div></div>
                    <div class="keys"><div class="content">[</div></div>
                    <div class="keys"><div class="content">]</div></div>
                    <div class="keys"><div class="content">\</div></div>
                </div>
            </div>
            <div class="row row3">
                <div class="row_01">
                    <div class="keys"><div class="content">Caps Lock</div></div>
                    <div class="keys"><div class="content">A</div></div>
                    <div class="keys"><div class="content">S</div></div>
                    <div class="keys"><div class="content">D</div></div>
                    <div class="keys"><div class="content">F</div></div>
                    <div class="keys"><div class="content">G</div></div>
                    <div class="keys"><div class="content">H</div></div>
                    <div class="keys"><div class="content">I</div></div>
                    <div class="keys"><div class="content">J</div></div>
                    <div class="keys"><div class="content">K</div></div>
                    <div class="keys"><div class="content">L</div></div>
                    <div class="keys"><div class="content">;</div></div>
                    <div class="keys"><div class="content">'</div></div>
                    <div class="keys"><div class="content">Enter</div></div>
                </div>
            </div>
            <div class="row row4">
                <div class="row_01">
                    <div class="keys"><div class="content">Shift</div></div>
                    <div class="keys"><div class="content">Z</div></div>
                    <div class="keys"><div class="content">X</div></div>
                    <div class="keys"><div class="content">C</div></div>
                    <div class="keys"><div class="content">V</div></div>
                    <div class="keys"><div class="content">B</div></div>
                    <div class="keys"><div class="content">N</div></div>
                    <div class="keys"><div class="content">M</div></div>
                    <div class="keys"><div class="content">,</div></div>
                    <div class="keys"><div class="content">.</div></div>
                    <div class="keys"><div class="content">/</div></div>
                    <div class="keys"><div class="content">Shift</div></div>
                </div>
            </div>
            <div class="row row5">
                <div class="row_01">
                    <div class="keys"><div class="content">!</div></div>
                    <div class="keys"><div class="content">@</div></div>
                    <div class="keys"><div class="content">#</div></div>
                    <div class="keys"><div class="content"></div></div>
                    <div class="keys"><div class="content">$</div></div>
                    <div class="keys"><div class="content">%</div></div>
                    <div class="keys"><div class="content">^</div></div>
                    <div class="keys"><div class="content">&</div></div>
                    <div class="keys"><div class="content">+</div></div>
                    <div class="keys"><div class="content">?</div></div>
                </div>
            </div>
        </div>
    </div> 
    <script src="app.js"></script>
</body>
</html>
